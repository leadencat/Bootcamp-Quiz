<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div class="title">Bootcamp Coding Quiz</div>
    </header>
    <section>
            <div class="timer">Time Remaining: <span id="time">0</span></div>
    </section>
    <p>You will be timed while answering the following questions.
        If you answer incorectly the timer will go down.
        Good Luck!</p>
        <button id="startButton">Get Started</button>

    <main>
        <section>
    <div id="quiz" class="hidden"></div>
    <section class="questionScreen">
        <h2 id=questions></h2>
        <div id="options">
            <div id="response" class="hidden"></div>
        </div>  
     </section>

     <div id="scoreScreen" class="hidden">
        <section class="scoreScreen">
            <h2>Submitted</h2>
            <h2>Your Score: <span id="score"></span></h2>
            <a>Save your score <br><br>Enter your name: <br></a>
        <input type="text" id="userName" max="20"/>
        <button id="saveScore">Save Score</button>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
    
</body>

</html>
